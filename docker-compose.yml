services:
  mailtrack:
    build: .
    container_name: mailtrack
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - mailtrack_geoip:/app/data/geoip
    networks:
      - npm_network
      - mailtrack_internal
    depends_on:
      - mailtrack-mysql
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  mailtrack-mysql:
    image: mysql:8.0
    container_name: mailtrack-mysql
    restart: unless-stopped
    env_file:
      - .env.mysql
    volumes:
      - mailtrack_mysql_data:/var/lib/mysql
    networks:
      - mailtrack_internal
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  npm_network:
    external: true
  mailtrack_internal:
    driver: bridge

volumes:
  mailtrack_mysql_data:
  mailtrack_geoip:
